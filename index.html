<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <section id="game">
        <div id="logo">
            <h1>THE ROCK PAPER SCISSORS GAME</h1>
            <h2>WELCOME TO THIS GAME OF CHANCE, WHERE YOU LOSE, YOU DIE!</h2>
            <p>CHOOSE ONE OF THE FOLLOWING AND TEST YOUR LUCK!</p>
            <p id="player-score">Player Score: 0</p>
            <p id="computer-score">Computer Score: 0</p>

        </div>
        <div id="choices">
            <span><button class="choice-btn" id="rock">ROCK</button></span>
            <span><button class="choice-btn" id="paper">PAPER</button></span>
            <span><button class="choice-btn" id="scissors">SCISSORS</button></span>
        </div>
    </section>
    <script src="script.js">

    </script>
</body>

</html>
